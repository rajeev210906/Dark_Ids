<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
</head>
<body>
    <form method="POST" class="message-form">
        <input type="text" name="sender_name" placeholder="Sender Name" required>

    </form>
</body>
